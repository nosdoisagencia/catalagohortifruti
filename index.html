        /* BUSCA E CATEGORIAS */
        .search-container { position: relative; margin-top: -25px; z-index: 10; }

        .categories {

        .cat-btn {

        .grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; }
        @media (min-width: 768px) { .grid { grid-template-columns: repeat(4, 1fr); } }

        .card { 
            background: white; border-radius: 18px; overflow: hidden;

        .card-body { padding: 12px; flex-grow: 1; display: flex; flex-direction: column; }

        .btn-add {

            padding: 10px; border-radius: 10px; font-weight: bold; cursor: pointer;
            width: 100%; transition: 0.3s;
        }

        /* CARRINHO FLUTUANTE */
        .cart-bar {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            width: 90%; max-width: 500px; background: #111; color: white;
            padding: 15px 25px; border-radius: 25px; display: flex;
            justify-content: space-between; align-items: center; cursor: pointer;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3); z-index: 999;

        /* TELA DE CHECKOUT */
        .checkout-modal {

            background: white; z-index: 1000; display: none; flex-direction: column;

        .checkout-modal.active { display: flex; }
        .modal-header { padding: 20px; border-bottom: 1px solid #eee; display: flex; align-items: center; justify-content: space-between; }
        .modal-body { padding: 20px; overflow-y: auto; flex-grow: 1; }

        .cart-item {
            display: flex; align-items: center; gap: 15px; margin-bottom: 15px;
            padding-bottom: 15px; border-bottom: 1px solid #f9f9f9;
        }
        .cart-item img { width: 50px; height: 50px; border-radius: 8px; object-fit: cover; }
        .cart-item-info { flex-grow: 1; }
        .cart-item-info h4 { margin: 0; font-size: 14px; }
        .btn-del { color: var(--vermelho); border: none; background: none; font-size: 18px; cursor: pointer; }

        .form-group { margin-top: 20px; }
        input, select { width: 100%; padding: 15px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 12px; font-size: 16px; }
        .btn-finish { background: var(--verde-escuro); color: white; border: none; width: 100%; padding: 18px; border-radius: 15px; font-weight: bold; font-size: 16px; cursor: pointer; }

    ];

    let carrinho = [];
    let categoriaAtiva = "Todos";

    function render(filtro = "") {
        const grid = document.getElementById('lista-produtos');
        const filtrados = produtos.filter(p => 
            (categoriaAtiva === "Todos" || p.cat === categoriaAtiva) &&
            p.nome.toLowerCase().includes(filtro.toLowerCase())
        );

        grid.innerHTML = filtrados.map(p => `
            <div class="card">
                <img src="${p.img}" alt="${p.nome}" loading="lazy">
                <div class="card-body">
                    <h3>${p.nome}</h3>
                    <div class="price">R$ ${p.preco.toFixed(2)}</div>
                    <button class="btn-add" onclick="add(${p.id})">Adicionar</button>
                </div>
            </div>
        `).join('');
    }

    function filtrar() { render(document.getElementById('busca').value); }

    function filtrarCat(cat, btn) {
        categoriaAtiva = cat;
        document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        render();
    }

    function add(id) {
        const p = produtos.find(item => item.id === id);
        carrinho.push({...p, cartId: Date.now()});
        atualizarBarraCarrinho();
    }

    function remover(cartId) {
        carrinho = carrinho.filter(p => p.cartId !== cartId);
        atualizarBarraCarrinho();
        renderCarrinho();
    }

    function atualizarBarraCarrinho() {
        const bar = document.getElementById('cart-bar');
        if(carrinho.length > 0) {
            bar.style.display = 'flex';
            document.getElementById('cart-count').innerText = carrinho.length;
            const total = carrinho.reduce((acc, p) => acc + p.preco, 0);
            document.getElementById('cart-total').innerText = `R$ ${total.toFixed(2)} ‚ûî`;
        } else {
            bar.style.display = 'none';
        }
    }

    function toggleModal(show) {
        document.getElementById('checkout-modal').classList.toggle('active', show);
        if(show) renderCarrinho();
    }

    function renderCarrinho() {
        const div = document.getElementById('itens-carrinho');
        if(carrinho.length === 0) {
            div.innerHTML = "<p>Carrinho vazio...</p>";
            return;
        }
        div.innerHTML = carrinho.map(p => `
            <div class="cart-item">
                <img src="${p.img}">
                <div class="cart-item-info">
                    <h4>${p.nome}</h4>
                    <strong>R$ ${p.preco.toFixed(2)}</strong>
                </div>
                <button class="btn-del" onclick="remover(${p.cartId})"><i class="fas fa-trash"></i></button>
            </div>
        `).join('');
    }

    function enviarWhatsApp() {
        const nome = document.getElementById('nome-cliente').value;
        const endereco = document.getElementById('endereco-cliente').value;
        const pgto = document.getElementById('pagamento').value;

        if(!nome || !pgto) return alert("Preencha nome e forma de pagamento!");

        let msg = `*PEDIDO - HORTIFRUTI VIT√ìRIA*\n\n`;
        msg += `üë§ *Cliente:* ${nome}\n`;
        msg += `üìç *Entrega:* ${endereco}\n`;
        msg += `üí≥ *Pagamento:* ${pgto}\n\n`;
        msg += `*PRODUTOS:*\n`;
        
        carrinho.forEach(p => msg += `‚Ä¢ ${p.nome} - R$ ${p.preco.toFixed(2)}\n`);
        
        const total = carrinho.reduce((acc, p) => acc + p.preco, 0);
        msg += `\n*TOTAL: R$ ${total.toFixed(2)}*`;

        const link = `https://wa.me/5592994498445?text=${encodeURIComponent(msg)}`;
        window.open(link, '_blank');
    }

    render();
